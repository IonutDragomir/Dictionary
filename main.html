<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/new sheletton project.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Dictionary</title>
  </head>
  <body>
    <form>
      <label for="words">Add the word:</label><br />
      <input
        class="insertWords"
        type="text"
        name="words"
        id="field"
        placeholder="Insert:"
      /><br />
      <button class="addButton" type="reset" onclick="return addWord();">
        Add</button
      ><button
        class="showDictionary"
        type="reset"
        onclick="return showDictionary();"
      >
        Show dictionary</button
      ><br />
      <button class="search" type="reset" onclick="return searchWord('0');">
        <i style="font-size: 18px" class="fa">&#xf002;</i>
      </button>
      <button class="clearButton" type="reset" onclick="return clearMessage();">
        Clear
      </button>
    </form>

    <div id="showMessage"></div>
    <script src="/new sheletton project.js"></script>
  </body>
</html>
